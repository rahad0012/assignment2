<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header section  -->
    <header>
        <nav class="navigation-bar">
            <div class="nav-logo">
                <h3>Techs<span>Wave</span></h3>
            </div>
            <div class="nav-items">
                <a href="#">Home</a>
                <a href="#">Episodes</a>
                <a href="#">Host</a>
            </div>
            <button class="primary-button nav-btn">Subscribe<i class="fa-solid fa-arrow-right"></i></button>
            <div class="hamburger-icon">
                <img src="./B13-A02-TechWave-main/assets/hamburger-menu.png" alt="">
            </div>
        </nav>
    </header>
    <!-- header section  -->
    <main>
        <!-- hreo section  -->
        <section class="hero-section ">
            <div class="hero-container">
                <div class="hero-image-box">
                    <img class="hero-image1" src="./B13-A02-TechWave-main/assets/hero-circle.png" alt="image">
                    <img class="hero-image2" src="./B13-A02-TechWave-main/assets/microphone.png" alt="image">
                    <p class="new-button">NEW</p>
                </div>
                <div class="hero-text-box">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="hero-btn-container">
                        <button id="btn2" class="primary-button "><i class="fa-brands fa-spotify"></i>Listen On Spotify</button>
                        <button id="btn3"><i class="fa-regular fa-envelope"></i>Subscribe</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- hreo section  -->
    </main>

</body>

</html>
